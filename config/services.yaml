# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: 'en'
    data_dir: '%kernel.project_dir%'

services:
   App\Game\Storage:
      arguments:
        - '@session'
      public: false

   App\Game\WordList:
      arguments:
          - ['%data_dir%/data/words.txt','%data_dir%/data/words.xml']
      calls:
          - ['addLoader', ['@App\Game\Loader\TextFileLoader']]
          - ['addLoader', ['@App\Game\Loader\XmlFileLoader']]
      public: false

   App\Game\Loader\TextFileLoader:
      public: false

   App\Game\Loader\XmlFileLoader:
      public: false

   App\Game\Runner:
      arguments:
        $wordList: '@App\Game\WordList'
        $storage: '@App\Game\Storage'
      public: false

    #game_runner: '@App\Game\Runner' alias peu flexible
   game_runner:
      alias: 'App\Game\Runner'
      public: true